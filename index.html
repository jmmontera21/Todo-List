<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>My Todo List</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
        <header>
            <img src="todos.png" alt="TODO" style="position: absolute; width: 40px; margin-left: 140px;">
            <h1><span style="color: yellow;">T</span><span style="color: greenyellow;">o</span> 
                <span style="color: plum;">D</span><span style="color: pink;">o</span> List</h1>
            <form id="new-task-form">
                <input 
                    type="text" 
                    name="new-task-input" 
                    id="new-task-input" 
                    placeholder="What are your plans?">
                <input 
                    type="submit"
                    id="new-task-submit" 
                    value="Add task">
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Here are your tasks:</h2>
                <div id="tasks">

                            <button class="edit">Edit</button>

            </section>

    </div>
